<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <div class="container">
        <div class="sidenavbar">
            <div class="logo-container">
                <img src="./Asset/two-arrows.png" />
                <div class="title-text">Parking</div>
            </div>
            <div class="sidenavbar-items-container">
                <div>Menu</div>
                <button class="side-navbar-item">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    Dashboard
                </button>
                <button class="side-navbar-item">
                    <span class="material-symbols-outlined">
                        local_parking
                        </span>
                        Parking
                </button>
                <button class="side-navbar-item">
                    <span class="material-symbols-outlined">
                        more_time
                        </span>
                        Next Service
                </button>
                <button class="side-navbar-item">
                    <span class="material-symbols-outlined">
                        schedule
                        </span>
                        Transefer Schedule
                </button>
                <button class="side-navbar-item">
                    <span class="material-symbols-outlined">
                        calendar_today
                        </span>
                    Service Schedule
                </button>
                <button class="side-navbar-item">
                    <span class="material-symbols-outlined">
                        team_dashboard
                        </span>
                        Parking Space Overview
                </button>
                <button class="side-navbar-item">
                    <span class="material-symbols-outlined">
                        credit_card
                        </span>payment
                </button>
            </div>
        </div>
        <div class="main-page">
            <div class="search-container">
                <input width="100%" placeholder="      Register Number of booking name" />
            </div>
            <div class="info-card">
                <div class="image-container">

                </div>
                <div >
                    <div style="display: flex;flex-direction: row;align-items: baseline;">
                        <div class="title-text" style="margin-right: 10px;">Renault Megane</div>
                        <span style="font: x-large">RS Trophy</span>
                    </div>
                    <div style="display: flex;flex-direction: row;align-items: center;color: rgb(155, 151, 151);">
                        <span class="material-symbols-outlined">
                            flag
                            </span>
                            <div>WJDJ814</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
